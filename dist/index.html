<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="digital">
      <div class="digital-clock">
        <span id="digital-hour" class="digital-clock__hour"></span>
        <span class="two-points">:</span>
        <span id="digital-minutes" class="digital-clock__minutes"></span>
        <span class="two-points">:</span>
        <span id="seconds" class="digital-clock__seconds"></span>
      </div>
      <div class="digital-date">
        <span id="week-day" class="week-day"></span>
        <span id="numeric-day" class="numeric-day"></span>
        <span id="month" class="month"></span>
        <span id="year" class="year"></span>
      </div>
    </div>
    <div class="analog">
      <div class="analog__clock">
        <div class="mark mark-one"></div>
        <div class="mark mark-two"></div>
        <div class="mark mark-three"></div>
        <div class="mark mark-four"></div>
      </div>
    <div class="analog__face">
      <div class="mark-hours"></div>
      <div id="mark-minutes" class="mark-minutes"></div>
      <div id="mark-seconds" class="mark-seconds"></div>
    </div>
  </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
